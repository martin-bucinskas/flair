<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Flair :: Online Streaming</title>

		<link href="https://vjs.zencdn.net/7.8.2/video-js.css" rel="stylesheet" />
		<!-- If you'd like to support IE8 (for Video.js versions prior to v7) -->
		<script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>
	</head>

	<body>

		<video width="320" height="240" controls>
		  <source src="http://127.0.0.1:5000/media/iphone-app.mp4?start=2&vcodec=libx264&acodec=copy" type="video/mp4">
		  <source src="http://127.0.0.1:5000/media/iphone-app.ogg?start=2&vcodec=libx264&acodec=copy" type="video/ogg">
		Your browser does not support the video tag.
		</video>

		<script src="https://vjs.zencdn.net/7.8.2/video.js"></script>
	</body>
</html>
